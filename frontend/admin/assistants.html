<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistants - Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../shared/css/common.css">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Sidebar Toggle Button -->
    <button class="sidebar-toggle" id="sidebar-toggle" title="Toggle Sidebar">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>

    <!-- Main Content -->
    <div class="main-content">
        <div class="top-bar">
            <h1>Assistants Management</h1>
            <button class="btn btn-primary" id="add-assistant-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Add Assistant
            </button>
        </div>

        <div id="alert-container"></div>

        <!-- Assistants Table -->
        <div class="card">
            <div class="section-header" style="margin-bottom: 1.5rem;">
                <h2>All Assistants</h2>
                <input type="text" id="search-input" class="form-input" placeholder="Search assistants..."
                    style="max-width: 300px;">
            </div>
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Joined</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="assistants-table">
                        <tr>
                            <td colspan="5" class="text-center">
                                <div class="loading-spinner"></div>
                                Loading assistants...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add/Edit Assistant Modal -->
    <div class="modal-overlay" id="assistant-modal">
        <div class="modal" style="max-width: 600px;">
            <div class="modal-header">
                <h3 id="modal-title">Add New Assistant</h3>
                <button class="modal-close" id="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="assistant-form">
                    <input type="hidden" id="assistant-id">
                    <div class="form-group">
                        <label class="form-label">Full Name *</label>
                        <input type="text" id="assistant-name" class="form-input" required placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email *</label>
                        <input type="email" id="assistant-email" class="form-input" required
                            placeholder="john@example.com">
                    </div>
                    <div class="form-group" id="password-group">
                        <label class="form-label">Password *</label>
                        <input type="password" id="assistant-password" class="form-input" required
                            placeholder="••••••••">
                        <small style="color: var(--text-secondary);">Minimum 6 characters</small>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Role *</label>
                        <select id="assistant-role" class="form-select" required>
                            <option value="assistant">Assistant</option>
                            <option value="admin">Administrator</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline" id="cancel-btn">Cancel</button>
                <button type="submit" form="assistant-form" class="btn btn-primary" id="save-btn">Save
                    Assistant</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal-overlay" id="delete-modal">
        <div class="modal" style="max-width: 450px;">
            <div class="modal-header">
                <h3>Delete Assistant</h3>
                <button class="modal-close" id="close-delete-modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete "<strong id="delete-assistant-name"></strong>"?</p>
                <p style="color: var(--accent-red); margin-bottom: 0;">This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline" id="cancel-delete-btn">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirm-delete-btn">Delete</button>
            </div>
        </div>
    </div>

    <!-- Password Change Modal -->
    <div class="modal-overlay" id="password-modal">
        <div class="modal" style="max-width: 450px;">
            <div class="modal-header">
                <h3>Change Password</h3>
                <button class="modal-close" id="close-password-modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Change password for "<strong id="password-assistant-name"></strong>"</p>
                <form id="password-form">
                    <input type="hidden" id="password-assistant-id">
                    <div class="form-group">
                        <label class="form-label">New Password *</label>
                        <input type="password" id="new-password" class="form-input" required placeholder="••••••••"
                            minlength="6">
                        <small style="color: var(--text-secondary);">Minimum 6 characters</small>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Confirm Password *</label>
                        <input type="password" id="confirm-password" class="form-input" required placeholder="••••••••"
                            minlength="6">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline" id="cancel-password-btn">Cancel</button>
                <button type="submit" form="password-form" class="btn btn-primary">Change Password</button>
            </div>
        </div>
    </div>

    <script src="../shared/js/sidebar-template.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="../shared/js/api.js"></script>
    <script src="js/assistants.js"></script>
</body>

</html>
