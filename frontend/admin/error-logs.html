<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Logs - Attendance System</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="../shared/css/common.css">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <!-- Sidebar Navigation -->
    <div id="sidebar-container"></div>

    <!-- Sidebar Toggle Button -->
    <button class="sidebar-toggle" id="sidebar-toggle" title="Toggle Sidebar">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Welcome Hero Section -->
        <div class="welcome-hero">
            <div class="hero-content">
                <div class="hero-greeting">
                    <h1 class="hero-title">
                        Error Logs <span style="font-size: 1.5rem;">⚠️</span>
                    </h1>
                    <p class="hero-subtitle">Monitor and resolve application errors</p>
                </div>
            </div>
        </div>

        <div id="alert-container"></div>

        <!-- Error Summary Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label">Total Errors</div>
                    <div class="stat-value" id="total-errors">0</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M10.29 3.86L1 12l9.29 8.14a1 1 0 0 0 1.42 0L21 12l-9.29-8.14a1 1 0 0 0-1.42 0z"></path>
                        <line x1="12" y1="2" x2="12" y2="22"></line>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label">Unresolved</div>
                    <div class="stat-value" id="unresolved-errors">0</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label">Resolved</div>
                    <div class="stat-value" id="resolved-errors">0</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label">Critical Errors</div>
                    <div class="stat-value" id="critical-errors">0</div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="card">
            <div class="filters-header"
                style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <h2 style="margin: 0;">Filters</h2>
            </div>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                <div class="form-group" style="margin: 0;">
                    <label for="level-filter" class="form-label">Error Level</label>
                    <select id="level-filter" class="form-select">
                        <option value="">All Levels</option>
                        <option value="error">Error</option>
                        <option value="warning">Warning</option>
                        <option value="critical">Critical</option>
                        <option value="info">Info</option>
                    </select>
                </div>
                <div class="form-group" style="margin: 0;">
                    <label for="resolved-filter" class="form-label">Status</label>
                    <select id="resolved-filter" class="form-select">
                        <option value="">All</option>
                        <option value="false">Unresolved</option>
                        <option value="true">Resolved</option>
                    </select>
                </div>
                <div class="form-group" style="margin: 0;">
                    <label for="start-date" class="form-label">Start Date</label>
                    <input type="date" id="start-date" class="form-input">
                </div>
                <div class="form-group" style="margin: 0;">
                    <label for="end-date" class="form-label">End Date</label>
                    <input type="date" id="end-date" class="form-input">
                </div>
            </div>
            <div style="margin-top: 1rem; display: flex; gap: 0.5rem;">
                <button id="apply-filters" class="btn btn-primary">Apply Filters</button>
                <button id="reset-filters" class="btn btn-outline">Reset</button>
            </div>
        </div>

        <!-- Error Logs Table -->
        <div class="card">
            <div class="table-header"
                style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <div>
                    <h2 style="margin: 0 0 0.25rem 0;">Error Logs</h2>
                    <div class="records-count" id="records-count"
                        style="font-size: 0.875rem; color: var(--text-secondary);">Loading...</div>
                </div>
                <div style="display: flex; gap: 0.5rem;">
                    <button id="refresh-logs" class="btn btn-outline btn-sm" title="Refresh Logs">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="23 4 23 10 17 10"></polyline>
                            <polyline points="1 20 1 14 7 14"></polyline>
                            <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
                        </svg>
                        Refresh
                    </button>
                </div>
            </div>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th style="width: 180px;">Timestamp</th>
                            <th style="width: 100px;">Level</th>
                            <th style="width: 200px;">User</th>
                            <th>Message</th>
                            <th style="width: 100px;">Status</th>
                            <th style="width: 120px;">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="error-logs-table-body">
                        <tr>
                            <td colspan="6" class="text-center">
                                <div class="loading-spinner"></div>
                                Loading error logs...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination"
                style="display: flex; justify-content: center; align-items: center; gap: 1rem; margin-top: 1.5rem;">
                <button class="btn btn-outline btn-sm" id="prev-page-btn" disabled>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                    Previous
                </button>
                <span id="page-info" style="font-size: 0.875rem; color: var(--text-secondary);">Page 1 of 1</span>
                <button class="btn btn-outline btn-sm" id="next-page-btn" disabled>
                    Next
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Error Detail Modal -->
    <div id="error-detail-modal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h2>Error Details</h2>
                <button class="modal-close" id="close-error-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="error-detail-content"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../shared/js/sidebar-template.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="../shared/js/api.js"></script>
    <script src="js/error-logs.js"></script>
</body>

</html>
