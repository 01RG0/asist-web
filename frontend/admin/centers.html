<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centers - Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="../shared/css/common.css">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Sidebar Toggle Button -->
    <button class="sidebar-toggle" id="sidebar-toggle" title="Toggle Sidebar">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>

    <!-- Main Content -->
    <div class="main-content">
        <div class="top-bar">
            <h1>Centers Management</h1>
            <button class="btn btn-primary" id="add-center-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Add Center
            </button>
        </div>

        <div id="alert-container"></div>

        <!-- Map Container -->
        <div class="card" style="padding: 0; overflow: visible; margin-bottom: 2rem; position: relative; z-index: 1;">
            <div class="map-search-container"
                style="padding: 1rem; background: white; border-bottom: 1px solid var(--border-color);">
                <div class="form-group" style="margin: 0; position: relative;">
                    <div style="display: flex; gap: 0.5rem;">
                        <input type="text" id="map-search-input" class="form-input"
                            placeholder="Search for a location (e.g., Cairo Tower)...">
                        <button class="btn btn-primary" id="map-search-btn">Search</button>
                    </div>
                    <div id="map-search-results" class="search-results-dropdown"></div>
                </div>
            </div>
            <div id="map" style="height: 400px; width: 100%;"></div>
        </div>

        <!-- Centers Table -->
        <div class="card">
            <div class="section-header"
                style="margin-bottom: 1.5rem; display: flex; justify-content: space-between; align-items: center;">
                <h2 style="margin: 0;">All Centers</h2>
                <input type="text" id="search-input" class="form-input" placeholder="Search centers..."
                    style="max-width: 300px;">
            </div>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Location</th>
                            <th>Radius</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="centers-table">
                        <tr>
                            <td colspan="5" class="text-center">
                                <div class="loading-spinner"></div>
                                Loading centers...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add/Edit Center Modal -->
    <div class="modal-overlay" id="center-modal">
        <div class="modal" style="max-width: 700px;">
            <div class="modal-header">
                <h3 id="modal-title">Add New Center</h3>
                <button class="modal-close" id="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="center-form">
                    <input type="hidden" id="center-id">

                    <div class="form-group">
                        <label class="form-label">Center Name *</label>
                        <input type="text" id="center-name" class="form-input" required
                            placeholder="e.g., Cairo Center">
                    </div>

                    <div class="form-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label class="form-label">Latitude *</label>
                            <input type="number" step="any" id="center-lat" class="form-input" required
                                placeholder="30.0...">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Longitude *</label>
                            <input type="number" step="any" id="center-lng" class="form-input" required
                                placeholder="31.2...">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Radius (meters)</label>
                        <input type="number" id="center-radius" class="form-input" value="30" min="10">
                        <small style="color: var(--text-secondary);">Distance allowed for attendance</small>
                    </div>

                    <div class="form-group">
                        <button type="button" id="pick-on-map-btn" class="btn btn-outline" style="width: 100%;">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" style="margin-right: 8px;">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                <circle cx="12" cy="10" r="3"></circle>
                            </svg>
                            Pick Location on Map
                        </button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline" id="cancel-btn">Cancel</button>
                <button type="submit" form="center-form" class="btn btn-primary" id="save-btn">Save Center</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal-overlay" id="delete-modal">
        <div class="modal" style="max-width: 450px;">
            <div class="modal-header">
                <h3>Delete Center</h3>
                <button class="modal-close" id="close-delete-modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete "<strong id="delete-center-name"></strong>"?</p>
                <p style="color: var(--accent-red); margin-bottom: 0;">This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline" id="cancel-delete-btn">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirm-delete-btn">Delete</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../shared/js/sidebar-template.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="../shared/js/api.js"></script>
    <script src="js/centers.js"></script>
</body>

</html>
