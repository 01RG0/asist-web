<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Logs API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 8px 15px;
            cursor: pointer;
            margin-right: 10px;
        }

        #output {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Error Logs API Test</h1>

    <div class="section">
        <h3>1. Authentication</h3>
        <input type="text" id="token" placeholder="Enter Auth Token"
            style="width: 100%; margin-bottom: 10px; padding: 5px;">
        <button onclick="saveToken()">Save Token</button>
        <span id="token-status"></span>
    </div>

    <div class="section">
        <h3>2. Test Actions</h3>
        <button onclick="getLogs()">Get Error Logs</button>
        <button onclick="createTestError()">Trigger Test Error (Backend)</button>
    </div>

    <div class="section">
        <h3>Output</h3>
        <div id="output">Results will appear here...</div>
    </div>

    <script>
        // Load token on start
        window.onload = () => {
            const token = localStorage.getItem('authToken');
            if (token) {
                document.getElementById('token').value = token;
                document.getElementById('token-status').textContent = 'Token loaded';
                document.getElementById('token-status').className = 'success';
            }
        };

        function saveToken() {
            const token = document.getElementById('token').value;
            localStorage.setItem('authToken', token);
            document.getElementById('token-status').textContent = 'Token saved';
            document.getElementById('token-status').className = 'success';
        }

        function log(msg, type = 'info') {
            const el = document.getElementById('output');
            el.innerHTML += `<div class="${type}">[${new Date().toLocaleTimeString()}] ${msg}</div>`;
        }

        async function getLogs() {
            try {
                const token = localStorage.getItem('authToken');
                const res = await fetch('http://localhost:5000/api/admin/error-logs', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                log(`Fetched ${data.data ? data.data.length : 0} logs. Status: ${res.status}`, res.ok ? 'success' : 'error');
                if (data.data && data.data.length > 0) {
                    log(JSON.stringify(data.data[0], null, 2));
                }
            } catch (e) {
                log('Error fetching logs: ' + e.message, 'error');
            }
        }

        async function createTestError() {
            // There is no direct API to create an error log (it's internal), 
            // but we can trigger a 404 or 500 by calling a bad endpoint or invalid data
            try {
                const token = localStorage.getItem('authToken');
                // Calling a non-existent endpoint to trigger a 404 (which might be logged if configured)
                // Or better, call an endpoint that might throw if we send bad data
                log('Triggering a test error (calling invalid endpoint)...');
                const res = await fetch('http://localhost:5000/api/admin/users/invalid-id', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                log(`Request finished with status: ${res.status}`);

                // Now check if it was logged
                setTimeout(getLogs, 1000);
            } catch (e) {
                log('Error triggering test: ' + e.message, 'error');
            }
        }
    </script>

    <!-- Vercel Web Analytics -->
    <script src="../shared/js/analytics.js"></script>
</body>

</html>
