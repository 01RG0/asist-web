<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backup API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }

        #output {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            margin-top: 10px;
            white-space: pre-wrap;
            font-family: monospace;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>

<body>
    <h1>Backup API Test</h1>

    <div class="test-section">
        <h2>Authentication Token</h2>
        <input type="text" id="token" placeholder="Paste your auth token here" style="width: 100%; padding: 8px;">
        <button onclick="saveToken()">Save Token</button>
        <p id="tokenStatus"></p>
    </div>

    <div class="test-section">
        <h2>Test Endpoints</h2>
        <button onclick="testListBackups()">Test: List Backups</button>
        <button onclick="testCreateBackup()">Test: Create Backup</button>
        <button onclick="testListDeleted()">Test: List Deleted Items</button>
    </div>

    <div class="test-section">
        <h2>Output</h2>
        <div id="output">Click a test button to see results...</div>
    </div>

    <script>
        function saveToken() {
            const token = document.getElementById('token').value;
            if (token) {
                localStorage.setItem('authToken', token);
                document.getElementById('tokenStatus').innerHTML = '<span class="success">✓ Token saved</span>';
            } else {
                document.getElementById('tokenStatus').innerHTML = '<span class="error">✗ Please enter a token</span>';
            }
        }

        function log(message, isError = false) {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            const className = isError ? 'error' : 'success';
            output.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
        }

        async function testListBackups() {
            document.getElementById('output').innerHTML = '';
            log('Testing GET /api/admin/backups...');

            try {
                const token = localStorage.getItem('authToken');
                if (!token) {
                    log('Error: No token found. Please save your token first.', true);
                    return;
                }

                const response = await fetch('http://localhost:5000/api/admin/backups', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                log(`Response Status: ${response.status} ${response.statusText}`);

                const data = await response.json();
                log('Response Data:');
                log(JSON.stringify(data, null, 2));

                if (response.ok) {
                    log(`✓ Success! Found ${data.data?.length || 0} backups`);
                } else {
                    log(`✗ Error: ${data.message}`, true);
                }
            } catch (error) {
                log(`✗ Fetch Error: ${error.message}`, true);
                log(error.stack, true);
            }
        }

        async function testCreateBackup() {
            document.getElementById('output').innerHTML = '';
            log('Testing POST /api/admin/backups...');

            try {
                const token = localStorage.getItem('authToken');
                if (!token) {
                    log('Error: No token found. Please save your token first.', true);
                    return;
                }

                const response = await fetch('http://localhost:5000/api/admin/backups', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        type: 'full',
                        description: 'Test backup from API tester'
                    })
                });

                log(`Response Status: ${response.status} ${response.statusText}`);

                const data = await response.json();
                log('Response Data:');
                log(JSON.stringify(data, null, 2));

                if (response.ok) {
                    log(`✓ Success! Backup created: ${data.data?.filename}`);
                } else {
                    log(`✗ Error: ${data.message}`, true);
                }
            } catch (error) {
                log(`✗ Fetch Error: ${error.message}`, true);
                log(error.stack, true);
            }
        }

        async function testListDeleted() {
            document.getElementById('output').innerHTML = '';
            log('Testing GET /api/admin/backups/deleted...');

            try {
                const token = localStorage.getItem('authToken');
                if (!token) {
                    log('Error: No token found. Please save your token first.', true);
                    return;
                }

                const response = await fetch('http://localhost:5000/api/admin/backups/deleted', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                log(`Response Status: ${response.status} ${response.statusText}`);

                const data = await response.json();
                log('Response Data:');
                log(JSON.stringify(data, null, 2));

                if (response.ok) {
                    log(`✓ Success! Found ${data.data?.length || 0} deleted items`);
                } else {
                    log(`✗ Error: ${data.message}`, true);
                }
            } catch (error) {
                log(`✗ Fetch Error: ${error.message}`, true);
                log(error.stack, true);
            }
        }

        // Auto-load token if exists
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('authToken');
            if (token) {
                document.getElementById('token').value = token;
                document.getElementById('tokenStatus').innerHTML = '<span class="success">✓ Token loaded from storage</span>';
            }
        });
    </script>
</body>

</html>
